<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Вселенная Работышей</title>
  <meta name="theme-color" content="#F4EDE4">
  <script src="../version.js"></script>
  <link rel="stylesheet" href="../styles.css?v=1">
</head>

<body>
  <!-- ===== ШАПКА ===== -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="logo"><img src="../images/logo.png" alt="Работыш"></a>
      <nav class="nav-main">
        <a class="btn" href="/">На главную</a>
      </nav>
    </div>
  </header>

  <!-- ===== ГЛАВНЫЙ БЛОК ===== -->
  <main>
    <section class="hero">
      <div class="container hero-inner">
        <h1>Вселенная Работышей</h1>
        <p class="lead">Коллекция каноничных и фанатских Работышей — от офисных героев до самых неожиданных интерпретаций.</p>
      </div>
    </section>

    <!-- ===== ФИЛЬТРЫ ===== -->
    <section id="filters" class="filters">
      <!-- Фильтры и галерея будут подгружаться через app.js -->
    </section>

    <!-- ===== О ПРОЕКТЕ ===== -->
    <section id="about" class="about">
      <div class="container">
        <h2>О проекте</h2>
        <p>Работыш — кот, который устал, но всё ещё делает вид, что работает. Этот сайт собирает канон и фан-версии персонажей.</p>
      </div>
    </section>
  </main>

  <!-- ===== ПОДВАЛ ===== -->
  <footer class="footer">
    <div class="container footer-links">
      <a href="https://vk.com/rabotysh" target="_blank" rel="noopener">
        <img src="../images/vk.png" alt="VK" class="icon" width="32" height="32" loading="lazy" decoding="async">
      </a>
      <a href="https://www.tiktok.com/@rabotysh" target="_blank" rel="noopener">
        <img src="../images/tiktok.png" alt="TikTok" class="icon" width="32" height="32" loading="lazy" decoding="async">
      </a>
    </div>
  </footer>

  <script src="app.js?v=1"></script>
  <script>
    // автоматическое обновление версии CSS и JS
    document.querySelectorAll('link[rel="stylesheet"], script[src]').forEach(el => {
      if (el.href) el.href = el.href.split('?')[0] + '?v=' + Math.floor(Math.random() * 100000);
      if (el.src) el.src = el.src.split('?')[0] + '?v=' + Math.floor(Math.random() * 100000);
    });
  </script>
</body>
</html>
